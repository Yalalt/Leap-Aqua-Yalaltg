<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Message Form CSS HTML</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="box">
          <div class="row">
            <div class="col-1">
              <label for="name">Name: </label>
            </div>
            <div class="col-2">
              <input type="text" name="name" id="name" required />
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <label for="email">E-mail: </label>
            </div>
            <div class="col-2">
              <input type="email" name="email" id="email" required />
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <label for="message">Message: </label>
            </div>
            <div class="col-2">
              <textarea
                name="message"
                id="message"
                cols="15"
                rows="5"
                minlength="8"
                maxlength="200"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <button type="submit" class="btn">Send your message</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
