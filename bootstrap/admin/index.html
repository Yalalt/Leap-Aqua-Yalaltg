<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Admin panel</title>
  </head>
  <body>
    <!-- Navbar heseg Menu -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-5">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Админ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#submenu"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Admin Control panel"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="submenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page"
                >Хэрэглэгч</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Ангилал</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Мэдээ
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Мэдээ</a></li>
                <li><a href="#" class="dropdown-item">Сэтгэгдэл</a></li>
                <li><hr class="dropdow-divider" /></li>
                <li><a href="#" class="dropdown-item">Шинэ мэдээ</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Сэдэв</a>
            </li>
          </ul>
          <form action="#" role="button">
            <button class="btn btn-outline-light" type="button">Гарах</button>
          </form>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="box mx-auto w-50 my-3">
          <div class="row">
            <div class="col-8">
              <h3 class="fs-md-6">Ангилал</h3>
            </div>
            <div class="col-4 d-md-flex justify-content-md-end">
              <!-- Modal link BUTTON -->
              <button
                type="button"
                class="btn btn-outline-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#categoryModal"
              >
                Шинэ
              </button>
            </div>
          </div>
        </div>

        <div class="vstack gap-3 w-50 mx-auto">
          <div class="box border rounded d-flex align-baseline">
            <span class="text-mute me-auto p-3 fw-semibold">Улс төр</span>
            <button
              type="button"
              class="btn btn-light p-3"
              data-bs-toggle="modal"
              data-bs-target="#categoryModal"
              data-bs-whatever="Улс төр"
            >
              Засах
            </button>
          </div>
          <div class="box border rounded d-flex align-baseline">
            <span class="text-mute me-auto p-3 fw-semibold">Нийгэм</span>
            <button
              type="button"
              class="btn btn-light p-3"
              data-bs-toggle="modal"
              data-bs-target="#categoryModal"
              data-bs-whatever="Нийгэм"
            >
              Засах
            </button>
          </div>
          <div class="box border rounded d-flex align-baseline">
            <span class="text-mute me-auto p-3 fw-semibold">Спорт</span>
            <button
              type="button"
              class="btn btn-light p-3"
              data-bs-toggle="modal"
              data-bs-target="#categoryModal"
              data-bs-whatever="Спорт"
            >
              Засах
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal box heseg -->
    <section>
      <div class="container">
        <div
          class="modal fade"
          id="categoryModal"
          tabindex="-1"
          aria-labelledby="categoryModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5" id="categoryModalTitle">
                  Ангилал нэмэх
                </h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="category-name" class="col-form-label"
                      >Нэр</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="category-name"
                      placeholder="Ангиллын нэр оруулах"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer d-flex">
                <button
                  type="button"
                  class="btn btn-outline-danger reset me-auto"
                >
                  Устгах
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Хадгалах
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="fixed-bottom p-3 bg-dark text-white text-center">
      <div class="container-md">
        <div class="row">
          <div class="col-md-6 text-start">
            <p>
              Address: Pinecone Academy, UB Mongolia. All rights reserved
              copyright &copy; 2022
            </p>
          </div>
          <div class="col-md-6 text-start text-md-end">
            <p>Web design by Aqua-2022 Yalalt.G</p>
          </div>
        </div>
      </div>
    </footer>
    <script>
         const exampleModal = document.getElementById('categoryModal')
      exampleModal.addEventListener('show.bs.modal', event => {
        // Button that triggered the modal
        const button = event.relatedTarget
        // Extract info from data-bs-* attributes
        const recipient = button.getAttribute('data-bs-whatever')
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        const modalTitle = exampleModal.querySelector('.modal-title')
        const modalBodyInput = exampleModal.querySelector('.modal-body input')

        modalTitle.textContent = `New message to ${recipient}`
        modalBodyInput.value = recipient
      })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
