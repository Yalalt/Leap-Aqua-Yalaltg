<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Sign In</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 my-5">
                <div class="vstack gap-3 mx-auto">
                    <img src="./bootstrap-solid.svg" alt="Logo sign in" class="mx-auto" width="80px">
                    <form action="#" class="row text-center">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <h2>
                                        Please sign in
                                    </h2>
                                </label>
                                <input type="email" name="email" id="email" class="form-control p-3" placeholder="Email address">
                            </div>
                            <div>
                                <input type="password" name="password" id="password" class="form-control p-3" placeholder="Password">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">remember me</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-5">
                                <input type="submit" value="Sign in" class="btn btn-primary btn-lg">
                            </div>
                            <span class="text-mute">&copy; 2022-2023</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
      </div>
    </section>

    <!-- Modal box heseg -->
    <section>
      <div class="container">
        <div
          class="modal fade"
          id="categoryModal"
          tabindex="-1"
          aria-labelledby="categoryModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5" id="categoryModalTitle">
                  Ангилал нэмэх
                </h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="category-name" class="col-form-label"
                      >Нэр</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="category-name"
                      placeholder="Ангиллын нэр оруулах"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer d-flex">
                <button
                  type="button"
                  class="btn btn-outline-danger reset me-auto"
                >
                  Устгах
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Хадгалах
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="fixed-bottom p-3 bg-dark text-white text-center">
      <div class="container-md">
        <div class="row">
          <div class="col-md-6 text-start">
            <p>
              Address: Pinecone Academy, UB Mongolia. All rights reserved
              copyright &copy; 2022
            </p>
          </div>
          <div class="col-md-6 text-start text-md-end">
            <p>Web design by Aqua-2022 Yalalt.G</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
