<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Color rows</title>
</head>
<body>
    <div class="container my-5 text-light">
        <div class="row">
            <div class="col-md-4 bg-info">Part-1</div>
            <div class="col-md-4 bg-warning">Part-2</div>
            <div class="col-md-4 bg-info">Part-3</div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12 bg-success">Part-4</div>
                    <div class="col-md-6 bg-warning">Part-5</div>
                    <div class="col-md-6 bg-info">Part-6</div>
                </div>
            </div>
            <div class="col-md-4 bg-primary">
                Part-7
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-danger">Part-8</div>
            <div class="col-md-4 bg-warning">Part-9</div>
            <div class="col-md-4 bg-success">Part-10</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-warning">Part-11</div>
            <div class="col-md-6 bg-info">Part-12</div>
            <div class="col-md-3 bg-danger">Part-13</div>
        </div>
    </div>



    <footer class="p-3 mt-5 bg-dark text-white text-center">
        <div class="container-md">
          <div class="row">
            <div class="col-md-6 text-start">
              <p>
                Address: Pinecone Academy, UB Mongolia. All rights reserved
                copyright &copy; 2022
              </p>
            </div>
            <div class="col-md-6 text-start text-md-end">
              <p>Web design by Aqua-2022 Yalalt.G</p>
            </div>
          </div>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
</body>
</html>
